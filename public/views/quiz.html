<div class="row" style="margin:0% 3%;">
	<div class="col-md-12">
		<table class="table table-hover table-striped text-right">
			<thead>
				<tr>
					<th class="text-right">
						#
					</th>
					<th class="text-right">
						שם שאלון
					</th>
					<th class="text-right">
						נכתב ע״י
					</th>
					<th class="text-right">
						מס׳ שאלות
					</th>
					<th class="text-left">
						פעולה
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="quiz in quizzes track by $index">
					<td>
						{{$index+1}}
					</td>
					<td>
						{{quiz.title}}
					</td>
					<td>
						{{quiz.author.name}}
					</td>
					<td>
						{{quiz.questions.length}}
					</td>
					<td>
						<a href="#/quiz/{{quiz._id}}" class="btn btn-default pull-left text-left">
							פתור
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
