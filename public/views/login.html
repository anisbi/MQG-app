<div class="container" style="direction: rtl;">
<form ng-submit="onSubmit()">
  <div class="form-group">
    <label for="email">אימייל</label>
    <input type="email" class="form-control" id="email" placeholder="הזן כתובת אימייל" ng-model="email" required>
  </div>
  <div class="form-group">
    <label for="password">סיסמה</label>
    <input type="password" class="form-control" id="password" placeholder="הזן סיסמה" ng-model="password" required>
  </div>
  <br>
  <button type="submit" class="btn btn-default">כניסה</button>
  <a href="#/register" class="btn btn-default">הרשמה כתלמיד</button>
  <a href="#/register/teacher" class="btn btn-default">הרשמה כמורה</button>
</form>
</div>
