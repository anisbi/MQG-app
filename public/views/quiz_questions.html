<!--div style="direction: ltr">{{questionnaire | json}}</div-->

<div class="container">
<div class="row">
	<div class="col-xs-12">
		<a href="#/quiz" class="btn btn-primary btn-sq-action pull-left">
			<span class="glyphicon glyphicon-arrow-left" id="action-button-glyph"></span>
			<h5 style="margin-top: 3px;">חזרה</h5>
		</a>
	</div>
</div>
<div class="row" style="margin:0%;">
	<div class="col-md-12">
		<table class="table table-hover table-striped text-right">
			<thead>
				<tr>
					<th class="text-right">
						#
					</th>
					<th class="text-right">
						סוג שאלה
					</th>
					<th class="text-right">
						נכתב ע״י
					</th>
					<th class="text-left">
						פעולה
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="question in questionnaire.questions track by $index">
					<td>
						{{$index+1}}
					</td>
					<td>
						{{question.qtype}}
					</td>
					<td>
						{{question.author.name}}
					</td>
					<td>
						<a href="#/quiz/{{questionnaire._id}}/{{question._id}}/{{question.qtype}}" class="btn btn-default pull-left text-left">
							פתור
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</div>
